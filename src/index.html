<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Colabo Search Analysis Demo</title>
</head>
<body>
    <div class="container card card-color">
        <form action="" id="sampleForm">
            <h2>Colabo Search Analysis - Demonstration Form</h2>
            <div class="form-row">
                <label for="query">Type the search Query:</label>
                <input type="text" class="input-text input-text-block w-100" id="message" name="message">
            </div>
            <div class="form-row mx-auto">
                <button type="submit" class="btn-submit" id="btnSubmit">
                Submit
                </button>
            </div>
        </form>
      </div>
      <div class="container card card-color">
        <pre id="result">Result will be shown here.</pre>
      </div>
      <script src="js/app.js"></script>
</body>
</html>
